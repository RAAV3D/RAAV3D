<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8a2be2;
            color: #8a2be2;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }
        
        .back-button:hover {
            background: #8a2be2;
            color: white;
            transform: translateX(-5px);
        }
        
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.2rem;
      margin: 0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
     <button class="back-button" onclick="history.back()">Back</button>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>This page is coming soon. Stay tuned for updates!</p>
  </div>
</body>
</html>
