<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAAV-3D-Help & Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Code - Separate Section */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f0ff 0%, #faf6ff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8a2be2;
            color: #8a2be2;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .back-button:hover {
            background: #8a2be2;
            color: white;
            transform: translateX(-5px);
        }
        
        .help-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.2);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            margin: 20px auto;
        }
        
        .help-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .help-header h1 {
            font-size: 2.2rem;
            color: #6a0dad;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .help-header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .contact-details {
            background: rgba(138, 43, 226, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .contact-icon {
            color: #8a2be2;
            font-size: 1.2rem;
            width: 20px;
        }
        
        .contact-link {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .contact-link:hover {
            color: #6a0dad;
            text-decoration: underline;
        }
        
        .response-time {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(138, 43, 226, 0.05);
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            resize: vertical;
        }
        
        .form-group textarea {
            min-height: 100px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8a2be2;
            background: white;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .help-container {
                padding: 30px 25px;
                margin: 20px 0;
            }
            
            .help-header h1 {
                font-size: 1.8rem;
            }
            
            .contact-item {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .help-container {
                padding: 25px 20px;
            }
            
            .help-header h1 {
                font-size: 1.6rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 12px;
            }
            
            .form-group textarea {
                min-height: 80px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 1rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }
        
        /* Animation */
        .help-container {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Help Container -->
    <div class="help-container">
        <div class="help-header">
            <h1>Support / Feedback</h1>
            <p>Reach us via email, phone, or WhatsApp — or send a quick message below.</p>
        </div>
        
        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-envelope contact-icon"></i>
                <a href="mailto:raav2d3d@gmail.com" class="contact-link">Email: raav2d3d@gmail.com</a>
            </div>
            
            <div class="contact-item">
                <i class="fas fa-phone contact-icon"></i>
                <a href="tel:+916364432791" class="contact-link">Phone: +91-6364432791</a>
            </div>
            
            <div class="contact-item">
                <i class="fab fa-whatsapp contact-icon"></i>
                <a href="https://wa.me/916364432791" class="contact-link" target="_blank">WhatsApp: +91-6364432791</a>
            </div>
        </div>
        
        <p class="response-time">Our team typically responds within 24–48 hours (Mon–Sat).</p>
        
        <form id="helpForm">
            <h2 style="text-align: center; color: #6a0dad; margin-bottom: 20px;">Send us a message</h2>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Your name" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="+91…" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@example.com" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="remarks">Remarks / Feedback</label>
                <textarea 
                    id="remarks" 
                    placeholder="Tell us how we can help…" 
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
        </form>
    </div>

    <script>
        // Form submission handling - Opens email client with pre-filled data
        document.getElementById('helpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const remarks = document.getElementById('remarks').value.trim();
            
            // Basic validation
            if (!name || !phone || !email || !remarks) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Construct email body
            const subject = `Support/Feedback from ${name}`;
            const body = `
Hello RAAV3D Team,

Name: ${name}
Phone: ${phone}
Email: ${email}

Message/Feedback:
${remarks}

Best regards,
${name}
            `.trim();
            
            // Encode for mailto URL
            const encodedSubject = encodeURIComponent(subject);
            const encodedBody = encodeURIComponent(body);
            const mailtoUrl = `mailto:raav2d3d@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;
            
            // Open default email client
            window.location.href = mailtoUrl;
            
            // Optional: Reset form after opening email
            // this.reset();
        });
    </script>
</body>
</html>
