<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAAV 3D ‚Äì Subscription</title>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2ff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #111;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Shop ID Box */
    .shop-id-box {
      background: #ffffff;
      padding: 20px;
      width: 330px;
      margin: 10px auto 30px auto;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .shop-id-box input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      border: 1.5px solid #c9c9c9;
      background: #f6f6f6;
    }

    /* Plan Cards Container */
    .plans-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* Plan Cards */
    .plan {
      width: 300px;
      background: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: 0.3s ease;
      border: 2px solid transparent;
    }

    .plan:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.16);
      border: 2px solid #4d5eff;
    }

    .plan h3 {
      margin-bottom: 8px;
      font-size: 22px;
      color: #202020;
      font-weight: bold;
    }

    .plan p.price {
      font-size: 26px;
      font-weight: bold;
      margin: 8px 0;
      color: #2d3ecf;
    }

    .plan p.subtext {
      color: #444;
      font-size: 15px;
      margin-bottom: 10px;
    }

    /* Button */
    button {
      background: linear-gradient(135deg, #4d5eff, #3747d4);
      padding: 12px 25px;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 80%;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.92;
      transform: scale(1.04);
    }

    /* GREEN button after select */
    .selected-btn {
      background: linear-gradient(135deg, #0dbb4a, #0a9c3c) !important;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<h2>Choose Your RAAV 3D Subscription Plan</h2>

<div class="shop-id-box">
  <label><strong>Shop ID</strong></label>
  <input type="text" id="shopIdInput" readonly />
</div>

<!-- PLAN CARDS -->
<div class="plans-container">

  <!-- 3 MONTH PLAN -->
  <div class="plan">
    <h3>3 Months</h3>
    <p class="subtext">Basic plan 3-month package</p>
    <p class="price">‚Çπ3537</p>
    <p class="subtext" style="font-weight:bold;color:#333;">‚Çπ999 / Month</p>
    <button onclick="selectPlan(this); payNow(3537, 3)">Select</button>
  </div>

  <!-- 6 MONTH PLAN -->
  <div class="plan">
    <h3>12 Months</h3>
    <p class="subtext">Starter plan with full access</p>
    <p class="price">‚Çπ9190</p>
    <p class="subtext" style="font-weight:bold;color:#333;">‚Çπ649 / Month</p>
    <button onclick="selectPlan(this); payNow(9190, 12)">Select</button>
  </div>

  <!-- 24 MONTH PLAN -->
  <div class="plan">
    <h3>24 Months</h3>
    <p class="subtext">Pro plan with maximum features</p>
    <p class="price">‚Çπ11300</p>
    <p class="subtext" style="font-weight:bold;color:#333;">‚Çπ399 / Month</p>
    <button onclick="selectPlan(this); payNow(11300, 24)">Select</button>
  </div>

</div>

<script>

  /* GREEN BUTTON SELECT FUNCTION */
  function selectPlan(button) {
    document.querySelectorAll("button").forEach(btn => {
      btn.classList.remove("selected-btn");
    });
    button.classList.add("selected-btn");
  }

  const shopInput = document.getElementById("shopIdInput");

  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const urlShopId = params.get("shopId");
    const savedId = localStorage.getItem("shopId");

    if (urlShopId) shopInput.value = urlShopId;
    else if (savedId) shopInput.value = savedId;
  });

  async function payNow(amount, months) {
    const shopId = shopInput.value.trim();
    if (!shopId) {
      alert("Shop ID missing. Please login again.");
      return;
    }

    localStorage.setItem("shopId", shopId);

    const orderRes = await fetch("https://raav3d.onrender.com/create-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });

    const order = await orderRes.json();
    if (!order.id) {
      alert("Error creating order.");
      return;
    }

    const options = {
      key: "rzp_live_RgQ0Q9BFkhBJtY",
      amount: order.amount,
      currency: "INR",
      order_id: order.id,
      name: "RAAV 3D Subscription",
      description: `${months}-month plan`,
      theme: { color: "#4d5eff" },

      handler: async function(response) {
        alert("Payment Successful!");

        const activateRes = await fetch("https://raav3d.onrender.com/activate-plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ shopId, months })
        });

        const result = await activateRes.json();

        if (result.success) {
          alert("üéâ Subscription Activated Successfully!");
        } else {
          alert("‚ö†Ô∏è Payment done, but activation failed.");
        }
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }
</script>

</body>
</html>
