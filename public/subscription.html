<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAAV 3D ‚Äì Subscription</title>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6ff;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .shop-id-box {
      background: #fff;
      padding: 20px;
      width: 320px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .shop-id-box input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f1f1f1;
    }

    .plan {
      display: inline-block;
      width: 250px;
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    button {
      background: linear-gradient(135deg, #6a5af9, #4e53c8);
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h2>Choose Your RAAV 3D Subscription Plan</h2>

<!-- SHOP ID BOX -->
<div class="shop-id-box">
  <label>Shop ID</label>
  <input type="text" id="shopIdInput" readonly />
</div>

<!-- PLANS -->
<div class="plan">
  <h3>3 Month Plan</h3>
  <p>‚Çπ1</p>
  <button onclick="payNow(1, 3)">Subscribe</button>
</div>

<div class="plan">
  <h3>6 Month Plan</h3>
  <p>‚Çπ7073</p>
  <button onclick="payNow(7073, 6)">Subscribe</button>
</div>

<div class="plan">
  <h3>12 Month Plan</h3>
  <p>‚Çπ9898</p>
  <button onclick="payNow(9898, 12)">Subscribe</button>
</div>

<div class="plan">
  <h3>24 Month Plan</h3>
  <p>‚Çπ11300</p>
  <button onclick="payNow(11300, 24)">Subscribe</button>
</div>



<script>
  const shopInput = document.getElementById("shopIdInput");

  // Auto-fill Shop ID
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const urlShopId = params.get("shopId");
    const savedId = localStorage.getItem("shopId");

    if (urlShopId) shopInput.value = urlShopId;
    else if (savedId) shopInput.value = savedId;
  });

  // MAIN PAYMENT FUNCTION
  async function payNow(amount, months) {
    const shopId = shopInput.value.trim();

    if (!shopId) {
      alert("Shop ID missing. Please login again.");
      return;
    }

    localStorage.setItem("shopId", shopId);

    // 1Ô∏è‚É£ CREATE ORDER FROM BACKEND
    const orderRes = await fetch("https://raav3d.onrender.com/create-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });

    const order = await orderRes.json();

    if (!order.id) {
      alert("Error creating order.");
      return;
    }

    // 2Ô∏è‚É£ RAZORPAY CHECKOUT
    const options = {
      key: "rzp_live_RgQ0Q9BFkhBJtY",
      amount: order.amount,
      currency: "INR",
      order_id: order.id,
      name: "RAAV 3D Subscription",
      description: `${months}-month plan`,
      theme: { color: "#6c63ff" },

      handler: async function(response) {
        alert("Payment Successful!");

        // 3Ô∏è‚É£ ACTIVATE PLAN IN FIREBASE
        const activateRes = await fetch("https://raav3d.onrender.com/activate-plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ shopId, months })
        });

        const result = await activateRes.json();

        if (result.success) {
          alert("üéâ Subscription Activated Successfully!");
        } else {
          alert("‚ö†Ô∏è Payment done, but activation failed.");
        }
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }
</script>

</body>
</html>
