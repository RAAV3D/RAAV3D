<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Manager - Hall Image Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f0ff 0%, #faf6ff 100%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px; /* extra bottom padding for button */
      user-select: none;
      position: relative;
    }

    /* Back button fixed top-left */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      z-index: 1000;
      text-align: center;
      white-space: nowrap;
    }
    .back-button:hover {
      background-color: #6a0dad;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(106, 13, 173, 0.5);
    }
    .back-button:active {
      transform: translateY(0);
    }

    h1 {
      color: #6a0dad;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    .container {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .upload-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      width: 180px;
      text-align: center;
    }
    .upload-btn:hover {
      background-color: #6a0dad;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(106, 13, 173, 0.5);
    }
    .upload-btn:active {
      transform: translateY(0);
    }

    #imagePreview {
      max-width: 100%;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(138, 43, 226, 0.2);
      object-fit: contain;
      display: none;
      user-select: none;
    }

    /* Generate 3D button */
    #generate3dBtn {
      margin-top: 30px;
      padding: 16px 36px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(138, 43, 226, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    #generate3dBtn:hover {
      background-color: #6a0dad;
      transform: translateY(-3px);
      box-shadow: 0 18px 50px rgba(106, 13, 173, 0.6);
    }
    #generate3dBtn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">Back</button>

  <h1>Upload Parking Tile</h1>

  <div class="container">
    <button class="upload-btn" id="uploadBtn">Upload Image</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <img id="imagePreview" alt="Uploaded Hall Image Preview" />
  </div>

  <button id="generate3dBtn">Generate 3D</button>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const generate3dBtn = document.getElementById('generate3dBtn');

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file.');
        imagePreview.style.display = 'none';
        imagePreview.src = '';
      }
    });

generate3dBtn.addEventListener('click', () => {
  // Navigate to parking3dview.html
  window.location.href = 'parking3dview.html';
});
  </script>

</body>
</html>
