<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Shop 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8a2be2;
            color: #8a2be2;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .back-button:hover {
            background: #8a2be2;
            color: white;
            transform: translateX(-5px);
        }
        h1 {
            color: #6a0dad;
            text-align: center;
            margin-top: 60px;
        }

        .upload-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            max-width: 800px;
        }

        .tile-section {
            background: white;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }

        .tile-section:hover {
            border-color: #8a2be2;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.2);
        }

        .tile-section.has-image {
            border-color: #4caf50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .tile-section h3 {
            margin: 0 0 10px;
            color: #6a0dad;
            font-size: 1.1rem;
        }

        .tile-section input[type="file"] {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .preview {
            width: 150px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 10px auto;
            object-fit: cover;
            display: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .preview-container {
            margin: 10px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-btn, .scan-btn {
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            color: white;
            margin: 5px 3px;
        }

        .clear-btn {
            background: #ff5722;
            display: none;
        }

        .clear-btn:hover { background: #d32f2f; }

        .scan-btn {
            background: #8a2be2;
        }

        .scan-btn:hover { background: #6a0dad; }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }

        .drag-text {
            font-size: 0.9rem;
            color: #888;
            margin: 10px 0;
            display: block;
        }

        #generateBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
            transition: transform 0.2s;
        }

        #generateBtn:hover { transform: translateY(-2px); }

        #generateBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Download Button */
        #downloadBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            transition: transform 0.2s;
        }

        #downloadBtn:hover { transform: translateY(-2px); }

        #downloadBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 10px;
        }

        /* Hide 3D Canvas on main page */
        canvas { display: none; }

        #qrScannerContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        #qrScanner {
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
        }

        #closeScannerBtn {
            background: #ff5722;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .upload-container { flex-direction: column; align-items: center; }
            .tile-section { width: 90%; }
            .preview { width: 120px; height: 80px; }
            .preview-container { min-height: 80px; }
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="history.back()">Back</button>
    <h1>Bathroom(2x4 ) 3D Viewer</h1>

    <div class="upload-container">
                <!-- D Tile -->
        <div class="tile-section" data-category="D">
            <h3>L Tile</h3>
            <input type="file" id="fileInputD" accept="image/*" />
            <div class="preview-container">
                <img id="previewD" class="preview" alt="D Preview" />
                <span class="drag-text">Drag image here or click input</span>
            </div>
            <button class="scan-btn" data-scan="D">Scan QR</button>
            <button class="clear-btn" id="clearD">Clear</button>
            <p class="error" id="errorD">Please upload an image.</p>
        </div>
        <!-- L Tile -->
        <div class="tile-section" data-category="L">
            <h3>D Tile</h3>
            <input type="file" id="fileInputL" accept="image/*" />
            <div class="preview-container">
                <img id="previewL" class="preview" alt="L Preview" />
                <span class="drag-text">Drag image here or click input</span>
            </div>
            <button class="scan-btn" data-scan="L">Scan QR</button>
            <button class="clear-btn" id="clearL">Clear</button>
            <p class="error" id="errorL">Please upload an image.</p>
        </div>


    </div>

    <button id="generateBtn">Generate</button>
    <button id="downloadBtn">Download Video</button>

    <div id="error"></div>

    <!-- QR Scanner Popup -->
    <div id="qrScannerContainer">
        <div id="qrScanner"></div>
        <button id="closeScannerBtn">Close</button>
    </div>

    <script src="bathroom3d(2x4)11.js"></script>
</body>
</html>
