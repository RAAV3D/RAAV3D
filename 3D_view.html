<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAAV - 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset and base */
    body {
      background: linear-gradient(135deg, #f5f0ff 0%, #faf6ff 100%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 12px 40px;
      line-height: 1.6;
    }
      .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8a2be2;
            color: #8a2be2;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .back-button:hover {
            background: #8a2be2;
            color: white;
            transform: translateX(-5px);
        }


    /* Header */
    h1 {
      color: #6a0dad;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 38px 0 20px;
      letter-spacing: 1.5px;
      user-select: none;
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    /* Grid container */
    .grid-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      padding: 0 12px;
    }

    @media (min-width: 801px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
      .grid-item:nth-child(4),
      .grid-item:nth-child(5) {
        grid-column: span 1;
      }
    }

    /* Grid items */
    .grid-item {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 0;
      min-width: 0;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      user-select: none;
    }

    .grid-item:hover {
      box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
      transform: translateY(-6px);
    }

    /* Images */
    .card-img {
      width: 100%;
      height: 180px;
      background: #f0e9ff;
      object-fit: cover;
      margin: 0;
      display: block;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    @media (max-width: 800px) {
      .card-img {
        height: 130px;
      }
    }

    @media (max-width: 540px) {
      .card-img {
        height: 100px;
      }
    }

    /* Labels */
    .card-label {
      font-size: 1.3rem;
      font-weight: 700;
      color: #6a0dad;
      text-align: center;
      letter-spacing: 0.4px;
      margin: 20px 0 24px 0;
      user-select: none;
    }

    @media (max-width: 800px) {
      .card-label {
        font-size: 1.1rem;
        margin: 16px 0 18px 0;
      }
    }

   
  </style>
</head>
<body>
 <button class="back-button" onclick="history.back()">Back</button>
  <h1> 3D Viewer</h1>
  <div class="grid-container">
    <!-- 1. Flooring -->
    <a class="grid-item" href="hall3d.html" aria-label="Flooring">
      <img class="card-img" src="flooring.webp" alt="Flooring" />
      <div class="card-label">Flooring</div>
    </a>
    <!-- 2. Bathroom -->
    <a class="grid-item" href="bathroom3d.html" aria-label="Bathroom">
      <img class="card-img" src="bathroom.webp" alt="Bathroom" />
      <div class="card-label">Bathroom</div>
    </a>
    <!-- 3. Kitchen -->
    <a class="grid-item" href="kitchen3d.html" aria-label="Kitchen">
      <img class="card-img" src="kitchen.webp" alt="Kitchen" />
      <div class="card-label">Kitchen</div>
    </a>
    <!-- 4. Parking -->
    <a class="grid-item" href="parking3d.html" aria-label="Parking">
      <img class="card-img" src="parking.webp" alt="Parking" />
      <div class="card-label">Parking</div>
    </a>
    <!-- 5. Front Wall -->
    <a class="grid-item" href="frontwall3d.html" aria-label="Front Wall">
      <img class="card-img" src="frontwall.webp" alt="Front Wall" />
      <div class="card-label">Front Wall</div>
    </a>
  </div>
 
</body>
</html>
