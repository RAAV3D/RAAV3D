<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate QR Code - Shop Manager</title>
  <style>
    /* Back button fixed top-left */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 22px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      z-index: 1000;
      text-align: center;
      white-space: nowrap;
    }
    .back-button:hover {
      background-color: #6a0dad;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(106, 13, 173, 0.5);
    }
    .back-button:active {
      transform: translateY(0);
    }

    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f0ff 0%, #faf6ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      user-select: none;
    }

    /* Responsive layout: stack on small screens */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        padding: 15px;
      }
    }

    /* Containers */
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
      padding: 30px 25px;
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 60vh;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Container 1 styles */
    #container1 {
      gap: 20px;
    }

    /* Buttons */
    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      width: 180px;
      text-align: center;
    }
    button:hover:not(:disabled) {
      background-color: #6a0dad;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(106, 13, 173, 0.5);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Image preview */
    #imagePreview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(138, 43, 226, 0.2);
      object-fit: contain;
      display: none;
      user-select: none;
    }

    /* Input for Image ID */
    #imageIdInput {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 15px;
      border: 2px solid #8a2be2;
      width: 100%;
      max-width: 300px;
      box-shadow: inset 0 2px 5px rgba(138, 43, 226, 0.1);
      transition: border-color 0.3s ease;
      user-select: text;
      display: none;
    }
    #imageIdInput:focus {
      outline: none;
      border-color: #6a0dad;
      background: white;
      box-shadow: 0 0 8px rgba(138, 43, 226, 0.3);
    }

    /* Search input styles */
    #searchInput {
      width: 100%;
      max-width: 300px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 15px;
      border: 2px solid #8a2be2;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 5px rgba(138, 43, 226, 0.1);
      transition: border-color 0.3s ease;
      user-select: text;
    }
    #searchInput:focus {
      outline: none;
      border-color: #6a0dad;
      background: white;
      box-shadow: 0 0 8px rgba(138, 43, 226, 0.3);
    }

    /* QR Codes container */
    #qrCodesContainer {
      width: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      padding-right: 5px;
    }

    /* Single QR code block */
    .qr-code-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #8a2be2;
      border-radius: 15px;
      padding: 15px;
      background: #faf6ff;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.1);
      user-select: none;
    }

    .qr-code-block canvas {
      margin-bottom: 10px;
    }

    .qr-code-label {
      font-weight: 700;
      color: #6a0dad;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .qr-code-id {
      font-size: 0.9rem;
      color: #555;
      user-select: text;
      word-break: break-word;
      max-width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">Back</button>

  <!-- Container 1: Upload and generate -->
  <div class="container" id="container1">
    <button id="uploadBtn">Upload Image</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <img id="imagePreview" alt="Uploaded Image Preview" />
    <input type="text" id="imageIdInput" placeholder="Enter Image ID" maxlength="30" />
    <button id="generateBtn" disabled>Generate QR Code</button>
  </div>

  <!-- Container 2: QR codes display with search -->
  <div class="container" id="container2">
    <h2 style="color:#6a0dad; user-select:none; margin-bottom: 10px;">Generated QR Codes</h2>
    <input type="text" id="searchInput" placeholder="Search by Image ID..." />
    <div id="qrCodesContainer"></div>
  </div>

  <!-- QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const imageIdInput = document.getElementById('imageIdInput');
    const generateBtn = document.getElementById('generateBtn');
    const qrCodesContainer = document.getElementById('qrCodesContainer');
    const searchInput = document.getElementById('searchInput');

    let uploadedImageDataUrl = null;
    let qrCount = 0;

    function resetInput() {
      uploadedImageDataUrl = null;
      imagePreview.style.display = 'none';
      imagePreview.src = '';
      imageIdInput.style.display = 'none';
      imageIdInput.value = '';
      generateBtn.disabled = true;
    }

    function resizeImage(file, maxWidth, maxHeight, quality, callback) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          let canvas = document.createElement('canvas');
          let ctx = canvas.getContext('2d');

          let ratio = Math.min(maxWidth / img.width, maxHeight / img.height, 1);
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;

          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
          callback(resizedDataUrl);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        resizeImage(file, 150, 150, 0.7, (resizedDataUrl) => {
          const base64Length = resizedDataUrl.length - resizedDataUrl.indexOf(',') - 1;
          const approxSizeKB = (base64Length * 3) / 4 / 1024;

          if (approxSizeKB > 50) {
            alert(`Image is still too large (${approxSizeKB.toFixed(2)} KB). Please choose a smaller image.`);
            resetInput();
            return;
          }

          uploadedImageDataUrl = resizedDataUrl;
          imagePreview.src = uploadedImageDataUrl;
          imagePreview.style.display = 'block';
          imageIdInput.style.display = 'block';
          generateBtn.disabled = false;
          imageIdInput.value = '';
          imageIdInput.focus();
        });
      } else {
        alert('Please select a valid image file.');
        resetInput();
      }
    });

    generateBtn.addEventListener('click', () => {
      if (!uploadedImageDataUrl) {
        alert('Please upload an image first.');
        return;
      }

      qrCount++;

      const qrData = uploadedImageDataUrl;
      const imageId = imageIdInput.value.trim();

      const qrBlock = document.createElement('div');
      qrBlock.className = 'qr-code-block';

      const serialLabel = document.createElement('div');
      serialLabel.className = 'qr-code-label';
      serialLabel.textContent = `Serial No: ${qrCount}`;
      qrBlock.appendChild(serialLabel);

      const qrCanvas = document.createElement('canvas');
      qrBlock.appendChild(qrCanvas);

      const idLabel = document.createElement('div');
      idLabel.className = 'qr-code-id';
      idLabel.textContent = `Image ID: ${imageId}`;
      qrBlock.appendChild(idLabel);

      qrCodesContainer.appendChild(qrBlock);

      QRCode.toCanvas(qrCanvas, qrData, { width: 150, margin: 2 }, function (error) {
        if (error) {
          alert('Error generating QR code: ' + error);
          qrCodesContainer.removeChild(qrBlock);
          qrCount--;
          return;
        }
      });

      imageIdInput.value = '';
      imageIdInput.focus();
    });

    // Search filter for QR codes by Image ID
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.trim().toLowerCase();
      const qrBlocks = qrCodesContainer.querySelectorAll('.qr-code-block');

      qrBlocks.forEach(block => {
        const idLabel = block.querySelector('.qr-code-id');
        if (!idLabel) return;

        const text = idLabel.textContent.toLowerCase();
        if (text.includes(filter)) {
          block.style.display = 'flex';
        } else {
          block.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
