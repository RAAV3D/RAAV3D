<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Manager - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f0ff 0%, #faf6ff 100%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px 40px;
      gap: 40px;
      user-select: none;
      overflow-x: hidden;
      position: relative;
    }

    /* Back button fixed top-left */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 22px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      z-index: 1000;
      text-align: center;
      white-space: nowrap;
    }
    .back-button:hover {
      background-color: #6a0dad;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(106, 13, 173, 0.5);
    }
    .back-button:active {
      transform: translateY(0);
    }

    /* Shop ID display container */
    .shop-id-container {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.15);
      font-size: 0.9rem;
      font-weight: 600;
      color: #6a0dad;
      max-width: 400px;
      width: 100%;
      justify-content: center;
      user-select: text;
      margin-top: 60px; /* To avoid overlap with fixed back button */
    }

    .shop-id-box {
      background: #f0e7ff;
      border: 1.5px solid #8a2be2;
      border-radius: 8px;
      padding: 4px 12px;
      font-weight: 700;
      color: #4b0082;
      font-size: 0.85rem;
      min-width: 100px;
      text-align: center;
      user-select: all;
    }

    .subscriptionContainer {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.15);
      font-size: 0.9rem;
      font-weight: 600;
      color: #6a0dad;
      max-width: 400px;
      width: 100%;
      justify-content: center;
      user-select: text;
      margin-top: 60px; /* To avoid overlap with fixed back button */
    }
    .subscriptionContainer:hover {
      box-shadow: 0 20px 50px rgba(138, 43, 226, 0.3);
    }

    .qrCodeContainer {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
      padding: 40px 30px;  /* Unchanged */
      width: 320px;  /* Unchanged */
      max-width: 90vw;  /* Unchanged */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      text-align: center;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .qrCodeContainer:hover {
      box-shadow: 0 20px 50px rgba(138, 43, 226, 0.3);
    }
    #subscriptionBtn {
      color: gold;  /* Added for gold text color as per your request */
    }


    h2 {
      color: #6a0dad;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    button {
      padding: 16px 36px;
      background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(138, 43, 226, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline: none;
      width: 100%;
      max-width: 250px;
      text-align: center;
    }
    button:hover {
      background-color: #6a0dad;
      transform: translateY(-3px);
      box-shadow: 0 18px 50px rgba(106, 13, 173, 0.6);
    }
    button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 700px) {
      body {
        flex-direction: column;
        padding: 30px 15px;
      }
      .subscriptionContainer {
        width: 100%;
        max-width: 400px;
      }
      .qrCodeContainer {
        width: 100%;
        max-width: 400px;
      }
      .shop-id-container {
        max-width: 90vw;
        font-size: 0.85rem;
        margin-top: 50px;
      }
      .shop-id-box {
        min-width: 80px;
        font-size: 0.8rem;
        padding: 3px 10px;
      }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">Back</button>

  <div class="shop-id-container">
    <span>Your Shop ID is:</span>
    <div class="shop-id-box" id="shopIdDisplay">SHOP123</div>
  </div>

  <div class="subscriptionContainer" id="subscriptionContainer">
    <h3>Subscription</h3>
    <button id="subscriptionBtn">Subscribe</button>
  </div>

  <div class="qrCodeContainer" id="qrCodeContainer">
    <h2>Generate QR Code</h2>
    <p>Create a QR code for your shop or products easily.</p>
    <button id="generateQrBtn">Generate QR Code</button>
  </div>

  <script>
    // On page load, get the shopId from localStorage and display it
    window.addEventListener('DOMContentLoaded', () => {
      const shopId = localStorage.getItem('shopId');
      if (shopId) {
        document.getElementById('shopIdDisplay').textContent = shopId;
      } else {
        // Optional: handle missing shopId, e.g., redirect to login page
        console.warn('Shop ID not found in localStorage.');
        // window.location.href = 'login.html'; // Uncomment if you want to redirect
      }
    });

    document.getElementById('subscriptionBtn').addEventListener('click', () => {
      window.location.href = 'payment.html';
    });

    document.getElementById('generateQrBtn').addEventListener('click', () => {
      window.location.href = 'generet_qr_code.html';
    });
  </script>

</body>
</html>
